<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VacanSee</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="container">
    <div class="mainlogo">
      <div class="logo">
        <img src="../img/find.svg" alt = "" id="mainlogo"/>
        <h1 class="title">VacanSee</h1>
      </div>
      <div class="UNIVERSITY">
        <h3>UNIVERSITY OF MINDANAO</h3>
        <h4>Visayan Campus</h4>
      </div>

      <form id="login-form" class="form">
        <input type="text" placeholder="Student ID Number or Email" required>
        <input type="password" placeholder="Password" required>
        <button class="btnlogin">Login </button>
        <button class="btnSignup">Sign Up</button>
      </form>

      <a href="#" class="forgot">Forgot Password?</a>
    </div>
  </main>
</body>
</html>
